      of the highest-grossing films of 2001 and won the first-ever Academy Award for
      Best Animated Feature. It was also nominated for Best Adapted Screenplay.\n\n**Legacy**:\n\"Shrek\"
      spawned multiple sequels, including \"Shrek 2,\" \"Shrek the Third,\" and \"Shrek
      Forever After,\" and became a significant part of popular culture. It also inspired
