      by**: DreamWorks Pictures\n- **Running time**: Approximately 90 minutes\n- **Language**:
      English\n- **Country**: United States\n- **Release Date**: May 18, 2001\n\n**Plot
      Summary**:\n\"Shrek\" tells the story of a reclusive and grumpy ogre named Shrek
      who finds his swamp overrun by fairy tale creatures that have been banished
      by the evil Lord Farquaad. To regain his solitude, Shrek makes a deal with Farquaad
      to rescue Princess Fiona and bring her to him. Along the way, Shrek is accompanied
      by a talkative donkey named Donkey. As Shrek and Fiona get to know each other,
      they find they have more in common than they initially thought.\n\n**Reception**:\n\"Shrek\"
      was a critical and commercial success. It was praised for its humor, animation,
