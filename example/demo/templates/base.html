{% load render_bundle from webpack_loader %}

<!doctype html>
<html lang="en">
  <head>
    <meta charSet="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    {% block title %}
    <title>Django AI Assistant Demo</title>
    {% endblock %}

    {% render_bundle 'main' 'css' %}
    <style>
      #neural-network-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    {% csrf_token %}
    <div id="neural-network-background"></div>
    <div id="react-app"></div>
    {% block content %}{% endblock %}
    {% render_bundle 'main' 'js' %}
  </body>
</html>
